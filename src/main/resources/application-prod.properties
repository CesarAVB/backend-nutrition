# ===============================
# = SERVER
# ===============================
server.port=${PORT:8080}

# ===============================
# = LOGGING
# ===============================
# Desabilitar logs detalhados de autoconfiguration
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.autoconfigure.logging=ERROR

# Desabilitar logs do Spring Data Web
logging.level.org.springframework.data.web=ERROR

# Desabilitar logs do Hibernate SQL (se quiser)
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Desabilitar logs do Spring Web MVC
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG

# Desabilitar logs do DispatcherServlet
logging.level.org.springframework.web.servlet.DispatcherServlet=ERROR

# Manter apenas logs importantes
logging.level.root=INFO

# Para capturar exceções do GlobalExceptionHandler
logging.level.br.com.sistema=DEBUG
logging.level.br.com.sistema.exceptions=ERROR
logging.level.br.com.sistema.handlers=ERROR

# ===============================
# = JPA / HIBERNATE
# ===============================
# 'update' cria/atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Desabilita o Open Session In View para evitar problemas com LazyInitializationException
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

# Dialeto do Hibernate para MySQL
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Dialeto do Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = DATA SOURCE
# ===============================
# Use valores padrão caso variáveis de ambiente não estejam definidas para evitar erro de parsing
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:app_db}?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}

# ===============================
# = FLYWAY
# ===============================
# Para evitar que a aplicação falhe no startup se as variáveis de conexão não estiverem definidas,
# deixamos o Flyway desligado por padrão no profile 'prod'. Ative-o quando o banco estiver corretamente configurado.
spring.flyway.enabled=false
spring.flyway.placeholder-replacement=false
spring.flyway.clean-disabled=false
spring.flyway.repair-on-migrate=true
# ===============================
# = Swagger/OpenAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

