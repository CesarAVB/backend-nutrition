# Evita que o handler de recursos estáticos capture rotas que não deveriam. Apenas mapeia /static/** para recursos.
spring.mvc.static-path-pattern=/static/**

# Lance exceção quando não houver handler (NoHandlerFoundException) — bom para API REST (evita delegação a resource handler)
spring.mvc.throw-exception-if-no-handler-found=true