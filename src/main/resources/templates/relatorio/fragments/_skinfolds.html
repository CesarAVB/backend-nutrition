<div th:fragment="skinfolds(avaliacaoFisica, soma7Dobras, soma3Dobras, percentualGorduraPollock)"
     xmlns:th="http://www.thymeleaf.org" class="card">
  
  <div class="card-title"><i class="fas fa-hand-point-right"></i> Dobras Cutâneas (em mm)</div>
  
  <table class="perimetros-table">
    <thead>
      <tr>
        <th>Local</th>
        <th>Valor (mm)</th>
        <th>Local</th>
        <th>Valor (mm)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tríceps</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraTriceps : '0.00'}">0.00</td>
        <td>Subescapular</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraSubescapular : '0.00'}">0.00</td>
      </tr>
      <tr>
        <td>Peitoral</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraPeito : '0.00'}">0.00</td>
        <td>Supra-ilíaca</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraSupraIliaca : '0.00'}">0.00</td>
      </tr>
      <tr>
        <td>Axilar Média</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraAxilarMedia : '0.00'}">0.00</td>
        <td>Coxa</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraCoxa : '0.00'}">0.00</td>
      </tr>
      <tr>
        <td>Abdominal</td>
        <td th:text="${avaliacaoFisica != null ? avaliacaoFisica.dobraAbdominal : '0.00'}">0.00</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  
</div>
