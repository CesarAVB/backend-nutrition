<div th:fragment="signatureFooter(doctorName, doctorTitle, crn)"
     xmlns:th="http://www.thymeleaf.org" style="margin-top:20px;border-top:2px solid #0d9488;padding-top:16px;">

  <br/><br/><br/><br/>
  <!-- Seção de Assinatura -->
  <div style="background:#f0fdfa;padding:12px 16px;border-radius:6px;margin-bottom:12px;">
    <table style="width:100%;border-collapse:collapse;">
      <tr>
        <td style="width:60%;vertical-align:top;">
          <div style="border-bottom:1px solid #0d9488;width:80%;margin-bottom:8px;"></div>
          <p style="margin:0;font-size:14px;font-weight:600;color:#063f3a;">
            <i class="fas fa-user-md" style="color:#0d9488;margin-right:6px;"></i>
            <span th:text="${doctorName != null ? doctorName : 'André Reis'}">André Reis</span>
          </p>
          <p style="margin:4px 0 0 0;font-size:12px;color:#065f46;">
            <i class="fas fa-stethoscope" style="color:#0d9488;margin-right:4px;"></i>
            <span th:text="${doctorTitle != null ? doctorTitle : 'Nutricionista Clínico e Esportivo'}">Nutricionista Clínico e Esportivo</span>
          </p>
          <p style="margin:2px 0 0 0;font-size:12px;color:#065f46;">
            <i class="fas fa-id-badge" style="color:#0d9488;margin-right:4px;"></i>
            CRN: <span th:text="${crn != null ? crn : '22102151'}">22102151</span>
          </p>
        </td>
      </tr>
    </table>
  </div>

</div>
